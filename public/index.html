<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 id="restaurantName">Loading...</h1>
            <p class="tagline">Scan, Order, Enjoy!</p>
        </header>

        <!-- Cart Summary (Sticky) -->
        <div class="cart-summary" id="cartSummary">
            <div class="cart-info">
                <span class="cart-icon">ðŸ›’</span>
                <span id="cartCount">0</span> items
            </div>
            <div class="cart-total">â‚¹<span id="cartTotal">0.00</span></div>
            <button class="view-cart-btn" onclick="toggleCart()">View Cart</button>
        </div>

        <!-- Menu Section -->
        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="category-filter" id="categoryFilter"></div>
            <div class="menu-grid" id="menuGrid">
                <div class="loading">Loading menu...</div>
            </div>
        </section>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" onclick="toggleCart()">âœ•</button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Your cart is empty</p>
            </div>

            <div class="cart-footer">
                <div class="cart-total-section">
                    <span>Total:</span>
                    <span class="total-amount">â‚¹<span id="cartTotalFooter">0.00</span></span>
                </div>
                <button class="checkout-btn" onclick="showCheckout()" id="checkoutBtn" disabled>
                    Proceed to Order
                </button>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div class="modal" id="checkoutModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Complete Your Order</h2>
                    <button class="close-modal" onclick="closeCheckout()">âœ•</button>
                </div>
                
                <form id="orderForm" onsubmit="placeOrder(event)">
                    <div class="form-group">
                        <label for="tableNumber">Table Number *</label>
                        <input type="text" id="tableNumber" required placeholder="Enter table number">
                    </div>

                    <div class="form-group">
                        <label for="customerName">Name</label>
                        <input type="text" id="customerName" placeholder="Enter your name (optional)">
                    </div>

                    <div class="form-group">
                        <label for="contact">Mobile Number or Email</label>
                        <input type="text" id="contact" placeholder="Enter mobile or email (optional)">
                    </div>

                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="orderSummaryItems"></div>
                        <div class="summary-total">
                            <span>Total Amount:</span>
                            <span class="total-price">â‚¹<span id="orderTotal">0.00</span></span>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn" id="placeOrderBtn">
                        Place Order
                    </button>
                </form>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal" id="successModal">
            <div class="modal-content success-content">
                <div class="success-icon">âœ“</div>
                <h2>Order Placed Successfully!</h2>
                <p>Your order has been sent to the kitchen.</p>
                <p class="order-id">Order ID: <span id="orderId"></span></p>
                <button class="btn-primary" onclick="closeSuccess()">Close</button>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="closeAll()"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
