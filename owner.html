<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container dashboard">
    <header class="header">
      <div class="header-left">
        <h1>Owner Dashboard</h1>
        <p class="tagline">Control panel for admins and staff</p>
      </div>
      <div class="header-right">
        <div class="secret-row" id="loginSection">
          <div class="secret-input-group">
            <label for="adminSecret">Secret:</label>
            <input id="adminSecret" type="password" class="secret-input" placeholder="Enter admin/staff secret" aria-label="admin secret">
          </div>
          <div class="secret-options">
            <label class="show-secret"><input id="showSecret" type="checkbox"> Show</label>
            <label class="remember"><input id="rememberSecret" type="checkbox"> Keep logged in</label>
          </div>
          <button id="loadBtn" class="btn large">Login</button>
        </div>
        <div id="loggedInSection" style="display:none;">
          <div style="text-align:center; margin-bottom:10px;">
            <span id="userRoleDisplay" style="font-weight:700; color:#fff; font-size:1.1em;"></span>
          </div>
          <button id="logoutBtn" class="btn large logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main class="dashboard-main">
      <section class="stats-row">
        <div class="card stat-card">
          <div class="stat-value" id="stat-menus">--</div>
          <div class="stat-label">Total Menus</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="stat-orders-today">--</div>
          <div class="stat-label">Orders Today</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="stat-clients">--</div>
          <div class="stat-label">Clients Today</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" id="stat-revenue">--</div>
          <div class="stat-label">Revenue Today</div>
        </div>
      </section>

      <section class="content-row">
        <div class="panel menu-button-panel">
          <button id="menuManagementBtn" class="btn large menu-mgmt-btn" style="display:none;">
            Menu Management
          </button>
        </div>

        <div class="panel orders-panel">
          <div class="panel-header">Orders Today</div>
          <div class="panel-body">
            <table id="ordersTable" class="orders-table">
              <thead><tr><th>#</th><th>Order ID</th><th>Time</th><th>Customer</th><th>Items</th><th>Total</th><th>Action</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="panel add-item-panel">
          <div class="panel-header">Add New Item</div>
          <div class="panel-body">
            <div id="addItemControls" style="display:none;">
              <div class="add-form">
                <input id="newName" placeholder="Name">
                <div class="category-select-group">
                  <select id="categorySelect" class="category-select">
                    <option value="new">+ New Category</option>
                  </select>
                  <input id="newCategory" placeholder="Enter category name" style="display:none;">
                  <button id="editCategoryBtn" class="btn small" style="display:none;">✏️ Edit Category Name</button>
                </div>
                <input id="newPrice" placeholder="Price" type="number">
                <input id="newImage" placeholder="Image URL">
                <textarea id="newDescription" placeholder="Description"></textarea>
                <label><input type="checkbox" id="newAvailable" checked> Available</label>
                <button id="addItemBtn" class="btn small">Add Item</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Menu Management Modal -->
      <div id="menuManagementModal" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Menu Management</h2>
            <button id="closeMenuModal" class="btn-close"> </button>
          </div>
          <div class="modal-body">
            <div id="ownerControls" style="display:none;">
              <div id="ownerList"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="owner.js"></script>
</html>
